<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; margin-top: 50px; }
        input { margin: 10px; padding: 10px; width: 300px; }
        button { padding: 10px 20px; cursor: pointer; }
        canvas { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>QR Code Generator</h1>
    <input type="text" id="urlInput" placeholder="Enter URL here">
    <button onclick="generateQRCode()">Generate QR Code</button>
    <canvas id="qrcodeCanvas"></canvas>
    <a id="downloadLink" style="display: none;">Download QR Code</a>

    <script>
        function generateQRCode() {
            const url = document.getElementById("urlInput").value;
            const canvas = document.getElementById("qrcodeCanvas");

            if (url) {
                QRCode.toCanvas(canvas, url, { width: 256, height: 256 }, function (error) {
                    if (error) console.error(error);
                    else {
                        const downloadLink = document.getElementById("downloadLink");
                        downloadLink.href = canvas.toDataURL("image/png");
                        downloadLink.download = "qrcode.png";
                        downloadLink.style.display = "inline-block";
                        downloadLink.innerText = "Download QR Code";
                    }
                });
            } else {
                alert("Please enter a URL!");
            }
        }
    </script>
</body>
</html>
